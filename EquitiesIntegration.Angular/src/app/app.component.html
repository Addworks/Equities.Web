        {{title}}
    </h2>
</div>


<div style="padding:30px; border: solid 1px gray; margin: 30px;">
    
    <h3>Customer Entry</h3>
    <form (ngSubmit)="onSubmit()" [formGroup]="form">
        <div class="form-group">
            <div class="row mb-3">
                <div class="col-md">
                    <div class="form-group">
                        <label for="probootstrap-date-arrival">ID Number</label>
                        <div class="probootstrap-date-wrap">
                            <span class="icon ion-document-text"></span>
                            <input type="number" min="1" formControlName="idNumber" id="probootstrap-IDNumber" required="required" class="form-control" placeholder="">
                        </div>
                    </div>
                </div>

                <div class="col-md">
                    <div class="form-group">
                        <label for="id_label_single2">Gender</label>    
                        <div class="probootstrap_select-wrap">
                            <label for="id_label_single2" style="width: 100%;">
                                <!--<select ng-model="Gender" class="js-example-basic-single js-states form-control" id="id_label_single2" style="width: 100%;">
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                </select>-->
                                <select  formControlName="gender" style="width: 100%;" class="form-control" id="select">
                                    <option *ngFor="let g of genderList"
                                            [value]="g">
                                        {{g}}
                                    </option>
                                </select>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <!-- END row -->
            <div class="row mb-5">
                <div class="col-md">
                    <div class="form-group">
                        <label for="probootstrap-date-departure">Date of Birth</label>
                        <div class="probootstrap-date-wrap">
                            <span class="icon ion-calendar"></span>
                            <input type="date" data-date-format="DD/MM/YYYY" formControlName="dob" id="probootstrap-date-departure" class="form-control" placeholder="">
                        </div>
                    </div>
                </div>

                <div class="col-md">
                    <div class="form-group">
                        <label for="id_label_single">Citizenship</label>
                        <label for="id_label_single" style="width: 100%;">
                            <select formControlName="citizenship" class="js-example-basic-single js-states form-control" id="id_label_single" style="width: 100%;">
                                
                                <option *ngFor="let c of citizenshipList | async" value="{{c.Name}}" [ngValue]="c">{{c.Name}}</option>

                            </select>
                        </label>

                    </div>
                </div>

            </div>
            <!-- END row -->
            <div class="row">
                <!--<div class="col-md">
                  <label for="round" class="mr-5"><input type="radio" id="round" name="direction">  Round</label>
                  <label for="oneway"><input type="radio" id="oneway" name="direction">  Oneway</label>
                </div>-->
                <div class="col-md">
                    <input type="submit" onclick="" [disabled]="!form.valid" value="Submit" class="btn btn-primary btn-block">
                </div>
            </div>

            <br/><br/>
            
            <ul style="text-align:center; color:red; font-weight:bold;">
                <li *ngFor="let message of (response | async)?.Messages">
                    {{ message }}
                </li>
            </ul>           

        </div>
    </form>
</div>

<div style="padding:30px; border: solid 1px gray; margin: 30px;">
    <h3>Customers List</h3>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Id Number</th>
                <th>Gender</th>
                <th>Date of Birth</th>
                <th>Citizenship</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let customer of customersList|async">
                <td>{{customer.IDNumber}}</td>
                <td>{{customer.Gender}}</td>
                <td>{{customer.DateOfBirth}}</td>
                <td>{{customer.Citizenship.Name}}</td>
            </tr>
        </tbody>
    </table> 
</div>
